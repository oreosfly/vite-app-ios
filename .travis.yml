language: swift
osx_image: xcode10
before_install:
- brew update
- brew install imagemagick
- bundle install
- pod install --repo-update
- echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
script:
- fastlane vite_test
env:
  global:
  - secure: 
  - secure: 
  - secure: 
cache:
- cocoapods
- bundler
branches:
  only:
  - develop
  - release
  - travis
addons:
  ssh_known_hosts:
  - github.com
